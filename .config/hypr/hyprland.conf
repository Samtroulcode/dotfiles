# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@144,0x360,1
monitor=DP-1,2560x1440@144,1920x0,1
workspace=1,DP-1

##################
### DARK THEME ###
##################

#for libadwaita gtk4 apps you can use this command:
