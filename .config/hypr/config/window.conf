##############################
### WINDOWS AND WORKSPACES ###
##############################

# Régles du greeting
windowrule = float, title:kittylaunch
windowrule = size 630 420, title:kittylaunch
windowrule = move 7% 20%, title:kittylaunch

windowrule = float, title:rmpc-float
windowrule = size 750 500, title:rmpc-float
windowrule = move 7% 60%, title:rmpc-float

windowrule = float, title:nvim-float
windowrule = size 650 900, title:nvim-float
windowrule = move 70% 20%, title:nvim-float

# Régles Superfile
windowrule = float, title:spf-fm
windowrule = size 800 500, title:spf-fm

# Régles oterm
windowrule = float, title:oterm
windowrule = size 650 1050, title:oterm

# Régles Pavucontrol
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 800 500,class: org.pulseaudio.pavucontrol

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
