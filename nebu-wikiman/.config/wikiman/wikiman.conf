# Sources (if empty, use all available)
sources = devdocs, arch, man

# Fuzzy finder
fuzzy_finder = fzf

# Quick search mode (only by title)
quick_search = true

# Raw output (for developers)
raw_output = false

# Manpages language(s)
man_lang = en,fr

# Wiki language(s)
wiki_lang = en,fr

# Show previews in TUI
tui_preview = true

# Keep open after viewing a result
tui_keep_open = true

# Show source column
tui_source_column = true
