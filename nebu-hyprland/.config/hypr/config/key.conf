###################
### KEYBINDINGS ###
###################

$mod = SUPER # Sets "Windows" key as main modifier
$mod2 = CTRL   # Sets "ALT" key as secondary modifier

# bind pour test les nouvelles features
# bind = $mod, F1, exec, $wsFloat
# bind = $mod $mod2, F1, exec, $wsTile
# bind = $mod, TAB, hyprexpo:expo, toggle # hyprexpo shortcut

# Main Binds
bind = $mod, C, killactive,
bind = $mod, F, fullscreenstate, 3
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo, # dwindle
bind = $mod, O, togglesplit, # dwindle
bind = $mod, Z, exec, $toggleWaybar #cache/affiche la waybar
bind = $mod, N, exec, $notif # affiche/cache les notifications
bind = $mod, F2, exec, hyprpicker -a
bind = $mod, comma, exec, $termOpacity # toggle de l'opacité du terminal
bind = $mod, R, exec, ~/.config/hypr/scripts/toggle_compact_layout.sh # toggle du layout compact
bind = $mod, M, exec, $mail # ouvrir le client mail
bind = $mod, Y, exec, $MEDIAPrompt # media prompt

# Applications générales
bind = $mod, Q, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $mod SHIFT, B, exec, $sandboxedBrowser
bind = $mod, space, exec, $menu
bind = $mod, F1, exec, $mix # panneau de gestion du son
bind = $mod, ESCAPE, exec, $powerMenu # Power menu
bind = $mod, W, exec, $wallpaper # Switch wallpaper

# Applications spécifiques
bind = $mod, G, exec, $godot
bind = $mod, D, exec, $discord

# Lecteur de musiques
bind = $mod SHIFT, M, exec, $music
# bind = $mod $mod2, M, exec, $musicKill

# Greeting
bind = $mod, T, exec, $greeting
bind = $mod $mod2, T, exec, $greetingKill

# Screenshot a monitor
bind = , F12, exec, hyprshot -m output --clipboard-only
bind = , F11, exec, hyprshot -m output

# Screenshot a region
bind = $mod, F12, exec, hyprshot -m region --clipboard-only
bind = $mod, F11, exec, hyprshot -m region

# Move focus with mainMod + arrow keys or vim motions
bind = $mod, left,movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindoworgroup, l
bind = $mod SHIFT, right, movewindoworgroup, r
bind = $mod SHIFT, up, movewindoworgroup, u
bind = $mod SHIFT, down, movewindoworgroup, d

bind = $mod SHIFT, H, movewindoworgroup, l
bind = $mod SHIFT, L, movewindoworgroup, r
bind = $mod SHIFT, K, movewindoworgroup, u
bind = $mod SHIFT, J, movewindoworgroup, d

# Swith workspace with mainMod + TAB OR mainMod + vim motion
bind = $mod, TAB, workspace, e+1
bind = $mod $mod2, TAB, workspace, e-1
bind = $mod $mod2, L, workspace, e+1
bind = $mod $mod2, H, workspace, e-1

bind = $mod, grave, focusmonitor, +1

# DP-1 (1–5)
bind = $mod, 1, exec, hyprctl dispatch focusmonitor DP-1 && hyprctl dispatch workspace 1
bind = $mod, 2, exec, hyprctl dispatch focusmonitor DP-1 && hyprctl dispatch workspace 2
bind = $mod, 3, exec, hyprctl dispatch focusmonitor DP-1 && hyprctl dispatch workspace 3
bind = $mod, 4, exec, hyprctl dispatch focusmonitor DP-1 && hyprctl dispatch workspace 4
bind = $mod, 5, exec, hyprctl dispatch focusmonitor DP-1 && hyprctl dispatch workspace 5

# DP-2 (6–10)
bind = $mod SHIFT, 1, exec, hyprctl dispatch focusmonitor DP-2 && hyprctl dispatch workspace 6
bind = $mod SHIFT, 2, exec, hyprctl dispatch focusmonitor DP-2 && hyprctl dispatch workspace 7
bind = $mod SHIFT, 3, exec, hyprctl dispatch focusmonitor DP-2 && hyprctl dispatch workspace 8
bind = $mod SHIFT, 4, exec, hyprctl dispatch focusmonitor DP-2 && hyprctl dispatch workspace 9
bind = $mod SHIFT, 5, exec, hyprctl dispatch focusmonitor DP-2 && hyprctl dispatch workspace 10

# Move active window to a workspace with mainMod + $mod2 + [0-9]
bind = $mod $mod2, 1, movetoworkspace, 1
bind = $mod $mod2, 2, movetoworkspace, 2
bind = $mod $mod2, 3, movetoworkspace, 3
bind = $mod $mod2, 4, movetoworkspace, 4
bind = $mod $mod2, 5, movetoworkspace, 5
bind = $mod $mod2 SHIFT, 1, movetoworkspace, 6
bind = $mod $mod2 SHIFT, 2, movetoworkspace, 7
bind = $mod $mod2 SHIFT, 3, movetoworkspace, 8
bind = $mod $mod2 SHIFT, 4, movetoworkspace, 9
bind = $mod $mod2 SHIFT, 5, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod $mod2, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Touches sonores
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindl = , XF86AudioPlay, exec, playerctl play-pause
