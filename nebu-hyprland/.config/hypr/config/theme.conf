#####################
### NEBULIX SPACE ###
#####################

general {
    gaps_in = 9
    gaps_out = 18

    border_size = 4

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    # rounding = 10
    # rounding_power = 3

    # active_opacity = 0.9
    # inactive_opacity = 0.9
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 60
        render_power = 30
        color = rgba(181825cc)  # Ombre spatial profonde
        scale = 0.97
        offset = 1 2
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.10  # Subtil pour n√©buleuse
    }
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

#####################
### LOOK AND FEEL ###
#####################

group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}
